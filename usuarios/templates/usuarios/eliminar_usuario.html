{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Usuario</h2>
<p>¿Estás seguro de que deseas eliminar a {{ usuario.username }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'listar_usuarios' %}">Cancelar</a>
{% endblock %}
