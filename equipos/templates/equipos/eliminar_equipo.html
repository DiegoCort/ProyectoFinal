<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Equipo</title>
</head>
<body>
    <h2>¿Estás seguro de que quieres eliminar el equipo "{{ equipo.nombre }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>

    <br>
    <a href="{% url 'lista_equipos' %}">Cancelar</a>
</body>
</html>
