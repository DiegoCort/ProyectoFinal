<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ligas</title>
</head>
<body>
    <h2>Lista de Ligas</h2>
    
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for liga in ligas %}
                <tr>
                    <td>{{ liga.nombre }}</td>
                    <td>
                        <a href="{% url 'editar_liga' liga.id %}">Editar</a> |
                        <a href="{% url 'eliminar_liga' liga.id %}">Eliminar</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No hay ligas registradas.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{% url 'nueva_liga' %}">Agregar nueva liga</a>
</body>
</html>
