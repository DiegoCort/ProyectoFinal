{% extends 'base.html' %}

{% block content %}
<h2>{% if entrenamiento %}Editar{% else %}Crear{% endif %} Entrenamiento</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listar_entrenamientos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
